<meta charset="UTF-8">

<link href="./css/common.css" rel="stylesheet" type="text/css">
<link href="./css/table.css" rel="stylesheet" type="text/css">

<div class="content_container">
    <div class="option_wrapper">
        <div class="reload_wrapper" id="reload_wrapper">
            <button class="reload_button" id="reload_button">重载配置</button>
        </div>
    </div>
    <div class="table_wrapper">
        <table class="table" id="config_table">
            <thead>
            <tr class="table_title">
                <th style="width: 40%">服务地址</th>
                <th style="width: 40%">最近检查时间</th>
                <th style="width: 10%">健康状态</th>
                <th style="width: 10%">失败次数</th>
            </tr>
            </thead>
            <tbody class="table_body" id="table_body">
            </tbody>
        </table>
    </div>

    <div class="page_wrapper">
        <button class="page_button" id="next_page" style="display: block">下一页</button>
        <button class="page_button" id="previous_page" style="display: block">上一页</button>
    </div>
</div>

<script src="./js/common.js" type="text/javascript"></script>
<script src="./js/server.js" type="text/javascript"></script>
