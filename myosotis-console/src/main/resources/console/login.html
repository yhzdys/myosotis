<!DOCTYPE html>
<html lang="zh-CN" xmlns="">
<head>
    <meta charset="UTF-8">
    <link href="./img/favicon.ico" rel="shortcut icon"/>
    <title>Myosotis</title>

    <link href="./css/common.css" rel="stylesheet" type="text/css">
    <link href="./css/login.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="form_container">
        <div class="title_wrapper">
            登录
        </div>
        <div class="form_wrapper">
            <form>
                <div class="input_wrapper">
                    <label>
                        <input id="username_input" name="username" placeholder="用户名" type="text">
                    </label>
                </div>
                <div class="input_wrapper">
                    <label>
                        <input id="password_input" name="password" placeholder="密码" type="password">
                    </label>
                </div>
                <div class="input_wrapper error_wrapper" id="error_wrapper" style="display: none">
                </div>
                <div class="input_wrapper button_wrapper">
                    <input id="login_button" type="button" value="登录">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="./js/encrypt.min.js"></script>
<script src="./js/md5.min.js"></script>

<script src="./js/common.js" type="text/javascript"></script>
<script src="./js/login.js" type="text/javascript"></script>
</body>
</html>
