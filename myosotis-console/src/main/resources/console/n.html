<link href="./css/common.css" rel="stylesheet" type="text/css">
<link href="./css/table.css" rel="stylesheet" type="text/css">

<div class="content_container">
    <div class="option_wrapper">
        <div class="add_wrapper" id="add_wrapper" style="display: none">
            <button class="add_button" id="add_button">新增</button>
        </div>
        <div class="search_rapper">
            <label>
                <input class="search_input" id="search_input" maxlength="16" placeholder="按回车进行搜索" type="text">
            </label>
        </div>
    </div>
    <div class="table_wrapper">
        <table class="table" id="config_table">
            <thead>
            <tr class="table_title">
                <th style="width: 20%">名称</th>
                <th style="width: 20%">描述</th>
                <th style="width: 40%">权限用户</th>
                <th style="width: 10%">配置数量</th>
                <th style="width: 10%">操作</th>
            </tr>
            </thead>
            <tbody class="table_body" id="table_body">
            </tbody>
        </table>
    </div>

    <div class="page_wrapper">
        <button class="page_button" id="next_page" style="display: block">下一页</button>
        <button class="page_button" id="previous_page" style="display: block">上一页</button>
    </div>
</div>

<script src="./js/common.js" type="text/javascript"></script>
<script src="./js/namespace.js" type="text/javascript"></script>
