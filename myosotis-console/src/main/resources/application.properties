spring.profiles.active=myosotis-console
spring.mvc.servlet.load-on-startup=0
# banner
spring.main.banner-mode=log
spring.banner.location=classpath:banner
# frontend
spring.mvc.static-path-pattern=/console/**
spring.web.resources.static-locations=classpath:console
# logger
logging.config=classpath:logger.xml
# mybatis
mybatis.mapper-locations=classpath:mapper/*.xml